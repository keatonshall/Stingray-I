[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP3XX Library@^2.1.6
	arduino-libraries/SD@^1.3.0
	mbed-ben-simon-inez-idd/Adafruit_BNO055@0.0.0+sha.8092160b6a59
	Servo @ ^1.1.2
monitor_port = COM15
monitor_speed = 9600
